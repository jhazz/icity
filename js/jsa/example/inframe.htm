/*global jsa, jsf */
function showSettings(){
	var sp=document.getElementById('panelSettings');
	sp.style.display=(sp.style.display!='none')?'none':'block';
}

var inframe1;
var jsat;
function onload(){
    jsat=setInterval(function () {
	jsa = window.top.jsa;
	if ( !! jsa) {
		clearInterval(jsat);
		inframe1 = jsa.registerFrame(window, 'inframe1');
		FX.init();
	}
}, 1000);
}
</script>
